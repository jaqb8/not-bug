<div class="grid sm:grid-cols-4 gap-6">
  <div
    class="bg-slate-300 rounded-md p-4 h-32 flex flex-col justify-center items-center text-slate-700 text-2xl gap-2"
    *ngFor="let pokemon of pokemons"
  >
    <h2>{{ pokemon.name }}</h2>

    <a [routerLink]="['/pokemon', pokemon.name]"
      ><button
        class="bg-slate-500 hover:bg-slate-700 text-white text-sm font-thin py-1 px-4 rounded"
      >
        Details
      </button></a
    >
  </div>
</div>
